
<!doctype html>
{% load static %}
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>Snippet - GoSNippets</title>
                                
                                <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' rel='stylesheet'>
                                
                                <script type='text/javascript' src=''></script>
                                <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
                                <script type='text/javascript' src=''></script>
                            </head>
                            <link href="{% static "css/pi.css"%}" rel='stylesheet'>
                            <body oncontextmenu='return false' class='snippet-body'>
                            <div class="bg-img">
    <div class="content">
        <img src="{% static "img/CERIST.png" %}" alt=""style="height:65px;width:85px;">
        <header></header>
        <form action="#">
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" required placeholder="Email or Phone">
            </div>
            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="password" required placeholder="Password">

            </div></br>
            <div class="field">
                <input type="submit" value="LOGIN">
            </div>
            {% comment %} <div class="login">Or login with</div> {% endcomment %}
            {% comment %} <div class="link">
                <div class="facebook">
                    <i class="fab fa-facebook-f"><span>Facebook</span></i>
                </div>
                <div class="instagram">
                    <i class="fab fa-instagram"><span>Instagram</span></i>
                </div> {% endcomment %}
            {% comment %} </div>
            <div class="signup">Don't have account?
                <a href="#">SignUp Now</a>
            </div> {% endcomment %}
        </form>
    </div>
</div>
                            <script type='text/javascript'></script>
                            </body>
                        </html>
